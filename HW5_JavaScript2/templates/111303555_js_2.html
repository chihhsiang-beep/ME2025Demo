<html>
    <head>
        <title>購物車</title>
        <script src ="../static/111303555_js_2.js"></script>

    <body>
        <h1>購物車</h1>
        <table border="1">

            <tr>
                <th></th>
                <th>商品名稱</th>
                <th>商品庫存</th>
                <th>單價</th>
                <th>數量</th>
                <th>總計</th>
            </tr>
            <tr>
                <th><input type="checkbox"></th>
                <td><img src="D:/中央/電腦網路與程式/ME2025Demo/HW5_JavaScript2/static/img/西瓜.jpg" width="200" height="150" alt="西瓜"> <br>西瓜</td>
                <td id = "melonqty">10</td>
                <td>$20</td>
                <td><input type="button" id="add" value="+" onclick="increase()">

                    <input type="button" id="minus" value="-" onclick="decrease()">
                </td>
            </tr>
            <tr>
                <th><input type="checkbox"></th>
                <td><img src="D:/中央/電腦網路與程式/ME2025Demo/HW5_JavaScript2/static/img/香蕉.jpg" width="200" height="150" alt="香蕉"> <br>香蕉</td>
                <td>7</td>
                <td><input type="number" id="bananaQty" value="0" min="0" onchange="updateCart()"></td>
                <td><span id="bananaSubtotal">0</span></td>
            </tr>
            <tr>
                <th><input type="checkbox"></th>
                <td><img src="D:/中央/電腦網路與程式/ME2025Demo/HW5_JavaScript2/static/img/RTX5070.jpg" width="200" height="150" alt="香蕉"> <br>RTX5070</td>
                <td>3</td>
                <td><input type="number" id="orangeQty" value="0" min="0" onchange="updateCart()"></td>
                <td><span id="orangeSubtotal">0</span></td>
            </tr>
            <tr>
                <th colspan="3">總計</th>
                <th><span id="total">0</span></th>
            </tr>
    </body>
</html>
